<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Groom calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12" id="body">
                <h1 class="text-center">Groom calculator</h1>
                <form action="get" id = "form">
                    <label for="education_level">Education level:</label><br>
                    <select id="education" >
                        <option value="blank"></option>
                        <option value="bachelor" id="bachelorDegree">Bachelor's degree</option>
                        <option value="college" id="CollegeDegree">College degree</option>
                        <option value="high_school" id="HighSchoolDegree">High school degree</option>
                        <option value="middle_school" id="MiddleSchoolDegree">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class" id="more100th">More than 100,000$</option>
                        <option value="middle_class" id="between50and100">Between 50,000$ and 100,000$</option>
                        <option value="lower_class" id="less50">Less than 50,000$</option>
                    </select>
                    <hr>
                    <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->
                    <div id="networth">
                       <label for="Groom_skills"><p>Groom's skills</p></label><br>
                       <input type="checkbox" id="dombra">
                       <label for="play_dombra">Playing on dombra</label>
                       <br>
                       <input type="checkbox" id="cook">
                       <label for="cooking">Good cook</label>
                       <br>
                       <input type="checkbox" id="easychar">
                       <label for="character">Easygoing character</label>
                       <br>
                       <input type="checkbox" id="sing">
                       <label for="singing">Sings well</label>
                       <br></select></div>
                       <hr>
                    <div id="networth">
                       <label for="Groom_age"><p>Groom's age</p></label><br>
                       <input type="radio" id="young">
                       <label for="18-23">Between 18-23</label><br>
                       <input type="radio" id="middle">
                       <label for="24-27">Between 24-27</label><br>
                       <input type="radio" id="old">
                       <label for="28+">28+</label><br></div>
                       <hr>
                    <div id="networth">
                        <label for="reputation"><p>Groom's reputation</p></label><br>
                       <input type="checkbox" id="badp">
                       <label for="parents">Gossips about his parent's attitude</label>
                       <br>
                       <input type="checkbox" id="gchar">
                       <label for="gahc">Gossips about his character</label>
                       <br>
                       <input type="checkbox" id="personality">
                       <label for="his_person">General gossips around his person</label>
                       <br></select></div>
                       <hr>
                <input id="submit" type="button" class="btn btn-primary" value="Calculate Price">
                </select>
                 </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
